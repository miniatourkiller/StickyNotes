<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      {{ isRegistering ? 'Register' : 'Login' }}
    </h2>
    
    <form (ngSubmit)="onSubmit()" *ngIf="!isRegistering">
      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required 
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
      </div>
      
      <!-- Password Input -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required 
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
      </div>
      
      <!-- Submit Button -->
      <div class="mt-6">
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Login</button>
      </div>
      
      <!-- Register Link -->
      <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account? <a href="#" (click)="isRegistering = true" class="text-indigo-600 hover:underline">Register</a>
      </p>
    </form>
    
    <!-- Register Form -->
    <form (ngSubmit)="onRegister()" *ngIf="isRegistering">
      <!-- Full Name Input -->
      <div class="mb-4">
        <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="fullName" [(ngModel)]="fullName" name="fullName" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
      </div>
      
      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
      </div>
      
      <!-- Date of Birth Input -->
      <div class="mb-4">
        <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
        <input type="date" id="dob" [(ngModel)]="dob" name="dob" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
      </div>
      
      <!-- Password Input -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
      </div>
      
      <!-- Submit Button -->
      <div class="mt-6">
        <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Register</button>
      </div>
      
      <!-- Login Link -->
      <p class="mt-4 text-center text-sm text-gray-600">
        Already have an account? <a href="#" (click)="isRegistering = false" class="text-indigo-600 hover:underline">Login</a>
      </p>
    </form>
  </div>
</div>
